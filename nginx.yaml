apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 6
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: registry.service.upyun:5000/nginx
        livenessProbe:
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 400m
